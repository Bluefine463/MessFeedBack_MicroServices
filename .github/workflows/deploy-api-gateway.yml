name: Deploy API Gateway

on:
  push:
    paths:
      - 'api-gateway/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build image in ACR
        run: |
          az acr build --registry ${{ secrets.ACR_NAME }} --image api-gateway:${{ github.sha }} ./api-gateway

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-gateway
          images: ${{ secrets.ACR_NAME }}.azurecr.io/api-gateway:${{ github.sha }}
